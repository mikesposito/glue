[package]
name = "glue"
version = "0.1.0-alpha.4"
edition = "2021"
authors = ["Michele Esposito<michele@esposito.codes>"]

[workspace]
members = [
	"crates/gluescript",
	"crates/gluerunner",
]

[dependencies]
clap = { version = "3.2.17", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
gluerunner = { path = "./crates/gluerunner", version = "0.1.0-alpha.4" }
gluescript = { path = "./crates/gluescript", version = "0.1.0-alpha.4" }

[[bin]]
name = "glue"
path = "src/main.rs"